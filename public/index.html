<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Déficit Calórico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
      font-size: 1em;
    }

    button {
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      padding: 5px 0;
    }

    #resultado {
      margin-top: 20px;
      white-space: pre-line;
      font-weight: bold;
    }

    @media (max-width: 400px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Calculadora de Déficit Calórico</h1>

  <h2>Dados Pessoais</h2>
  <input type="number" id="peso" placeholder="Peso (kg)">
  <input type="number" id="altura" placeholder="Altura (cm)">
  <input type="number" id="idade" placeholder="Idade">
  <select id="sexo">
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
  </select>
  <select id="nivelAtividade">
    <option value="sedentario">Sedentário</option>
    <option value="leve">Levemente ativo</option>
    <option value="moderado">Moderadamente ativo</option>
    <option value="intenso">Intensamente ativo</option>
    <option value="muitoIntenso">Muito intenso</option>
  </select>

  <h2>Alimentos / Líquidos Consumidos</h2>
  <input type="text" id="alimento" placeholder="Digite alimento ou líquido">
  <button onclick="adicionarAlimento()">Adicionar</button>

  <ul id="lista-alimentos"></ul>
  <button onclick="calcularDeficit()">Calcular Déficit</button>

  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
