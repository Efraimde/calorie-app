<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Déficit Calórico</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f7f7f7;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2ecc71;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    li img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    #resultado {
      margin-top: 20px;
      white-space: pre-line;
      font-weight: bold;
      text-align: center;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 400px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>Calculadora de Déficit Calórico</h1>

  <h2>Dados Pessoais</h2>
  <input type="number" id="peso" placeholder="Peso (kg)">
  <input type="number" id="altura" placeholder="Altura (cm)">
  <input type="number" id="idade" placeholder="Idade">
  <select id="sexo">
    <option value="masculino">Masculino</option>
    <option value="feminino">Feminino</option>
  </select>
  <select id="nivelAtividade">
    <option value="sedentario">Sedentário</option>
    <option value="leve">Levemente ativo</option>
    <option value="moderado">Moderadamente ativo</option>
    <option value="intenso">Intensamente ativo</option>
    <option value="muitoIntenso">Muito intenso</option>
  </select>

  <h2>Alimentos / Líquidos Consumidos</h2>
  <input type="text" id="alimento" placeholder="Digite alimento ou líquido">
  <button onclick="adicionarAlimento()">Adicionar</button>

  <ul id="lista-alimentos"></ul>
  <button onclick="calcularDeficit()">Calcular Déficit</button>

  <p id="resultado"></p>

  <script src="script.js"></script>
</body>
</html>
